<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/1b908bc4f4.js" crossorigin="anonymous"></script>
        <link rel="icon" href="favicon.jpg" />
        <link rel="manifest" href="manifest.json" />
        <title>Rock-Paper-Scissor</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <div class="header__title">
                    <h2>ROCK</h2>
                    <h2>PAPER</h2>
                    <h2>SCISSORS</h2>
                </div>
                <div class="header__score-container">
                    <h3 class="header__score-title">SCORE</h3>
                    <span class="header__score" id="score">13</span>
                </div>
            </div>
        </header>

        <div class="popup popup--hiden">
            <div class="popup__wrapper popup__wrapper--hiden">
                <h2>RULES</h2>
                <img src="/public/images/image-rules.svg" alt="rules" />
                <i class="fa-solid fa-xmark close-btn"></i>
            </div>
        </div>

        <main class="selection-screen">
            <div class="selection-screen__container">
                <div
                    class="selection-screen__choose selection-screen__choose--rock"
                    id="rock"
                    data-choice="rock"
                >
                    <div class="selection-screen__choose-bg" data-choice="rock">
                        <img src="/public/images/icon-rock.svg" alt="rock" data-choice="rock" />
                    </div>
                </div>

                <div
                    class="selection-screen__choose selection-screen__choose--paper"
                    id="paper"
                    data-choice="paper"
                >
                    <div class="selection-screen__choose-bg" data-choice="paper">
                        <img src="/public/images/icon-paper.svg" alt="paper" data-choice="paper" />
                    </div>
                </div>

                <div
                    class="selection-screen__choose selection-screen__choose--scissors"
                    id="scissors"
                    data-choice="scissors"
                >
                    <div class="selection-screen__choose-bg" data-choice="scissors">
                        <img
                            src="/public/images/icon-scissors.svg"
                            alt="scissors"
                            data-choice="scissors"
                        />
                    </div>
                </div>
            </div>
        </main>

        <main class="result-screen result-screen--hiden">
            <div class="result-screen__wrapper">
                <div class="result-screen__container">
                    <div class="result-screen__option-palece" id="player"></div>
                    <h3>YOU PICKED</h3>
                </div>

                <div class="result-screen__container result-screen__container--last">
                    <div class="result-screen__option-palece" id="ai"></div>
                    <h3>AI PICKED</h3>
                </div>

                <div class="result-screen__result">
                    <h2 class="result-screen__title-h2"></h2>
                    <button class="result-screen__btn">PLAY AGAIN</button>
                </div>
            </div>
        </main>

        <button class="main-btn" id="rules" data-toggle="tab">RULES</button>

        <script type="module" src="/src/ts/main.ts"></script>
    </body>
</html>
