<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock-Paper-Scissor</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <div class="header__title">
                    <h2>ROCK</h2>
                    <h2>PAPER</h2>
                    <h2>SCISSORS</h2>
                </div>
                <div class="header__score-container">
                    <h3 class="header__score-title">SCORE</h3>
                    <span class="header__score" id="score">13</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <img class="main__bg-image" src="./public/images/bg-triangle.svg" alt="triangle" />
                <div class="main__choose main__choose--rock">
                    <img src="./public/images/icon-rock.svg" alt="rock" />
                </div>
                <div class="main__choose main__choose--paper">
                    <img src="./public/images/icon-paper.svg" alt="paper" />
                </div>
                <div class="main__choose main__choose--scissors">
                    <img src="./public/images/icon-scissors.svg" alt="scissors" />
                </div>

                <!-- <button class="choose__btn">RULES</button> -->
            </div>
        </main>

        <script type="module" src="/src/ts/main.ts"></script>
    </body>
</html>
