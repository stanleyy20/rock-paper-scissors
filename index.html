<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/1b908bc4f4.js" crossorigin="anonymous"></script>
        <link rel="icon" href="favicon.jpg" />
        <link rel="manifest" href="manifest.json" />
        <title>Rock-Paper-Scissor</title>
      <script type="module" crossorigin src="/rock-paper-scissors/assets/index.da784efa.js"></script>
      <link rel="stylesheet" href="/rock-paper-scissors/assets/index.778c15e2.css">
    <link rel="manifest" href="/rock-paper-scissors/manifest.webmanifest"><script src="/rock-paper-scissors/registerSW.js"></script></head>
    <body>
        <header class="header">
            <div class="header__container">
                <div class="header__title">
                    <h2>ROCK</h2>
                    <h2>PAPER</h2>
                    <h2>SCISSORS</h2>
                </div>
                <div class="header__score-container">
                    <h3 class="header__score-title">SCORE</h3>
                    <span class="header__score" id="score">13</span>
                </div>
            </div>
        </header>

        <div class="popup popup--hiden">
            <div class="popup__wrapper popup__wrapper--hiden">
                <h2>RULES</h2>
                <img src="/rock-paper-scissors/assets/image-rules.1a7bc2cb.svg" alt="rules" />
                <i class="fa-solid fa-xmark close-btn"></i>
            </div>
        </div>

        <main class="main">
            <div class="main__container">
                <div class="main__choose main__choose--rock" id="rock" data-choice="rock">
                    <div class="main__choose-bg" data-choice="rock">
                        <img src="/rock-paper-scissors/assets/icon-rock.e16feca1.svg" alt="rock" data-choice="rock" />
                    </div>
                </div>

                <div class="main__choose main__choose--paper" id="paper" data-choice="paper">
                    <div class="main__choose-bg" data-choice="paper">
                        <img src="/rock-paper-scissors/assets/icon-paper.90d57903.svg" alt="paper" data-choice="paper" />
                    </div>
                </div>

                <div
                    class="main__choose main__choose--scissors"
                    id="scissors"
                    data-choice="scissors"
                >
                    <div class="main__choose-bg" data-choice="scissors">
                        <img
                            src="/rock-paper-scissors/assets/icon-scissors.f778df73.svg"
                            alt="scissors"
                            data-choice="scissors"
                        />
                    </div>
                </div>
            </div>
        </main>

        <main class="main-second main-second--hiden">
            <div class="main-second__wrapper">
                <div class="main-second__container">
                    <div class="main-second__option-palece" id="player"></div>
                    <h3>YOU PICKED</h3>
                </div>

                <div class="main-second__container">
                    <div class="main-second__option-palece" id="ai"></div>
                    <h3>COMPUTER PICKED</h3>
                </div>
            </div>

            <div class="main-second__result">
                <h2 class="main-second__title-h2"></h2>
                <button class="main-second__btn">PLAY AGAIN</button>
            </div>
        </main>

        <button class="main__btn" id="rules" data-toggle="tab">RULES</button>

        
    </body>
</html>
